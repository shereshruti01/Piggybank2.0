<!DOCTYPE html>
<html>
<head>
  <title>My Piggy Bank</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Cover Page -->
  <div id="coverPage">
    <h1>💰 SAVINGS TRACKER 💰</h1>

    <!-- 🐷 Piggy made with CSS -->
    <div class="piggy">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="snout">
        <div class="nostril left"></div>
        <div class="nostril right"></div>
      </div>
      <div class="slit"></div>
      <div class="coin"></div>
    </div>

    <br>
    <button class="start-btn" onclick="showTracker()">Start Tracking</button>
  </div>

  <!-- Tracker iframe -->
  <iframe id="trackerFrame" src="tracker.html"></iframe>

  <script src="script.js"></script>

</body>
</html>
